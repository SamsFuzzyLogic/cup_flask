<!DOCTYPE html>
<html>
  <head>
    <title>Cup Car Challenge</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: auto;
        padding: 1rem;
        background-color: #f0f0f0;
      }

      h2 {
        text-align: center;
      }

      .logo-container {
        text-align: center;
        margin-bottom: 1rem;
      }

      .logo-container img {
        max-width: 500px;
        height: auto;
      }

      label,
      select,
      input {
        display: block;
        width: 100%;
        margin-bottom: 1rem;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: white;
        font-size: 0.9rem;
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: 2rem auto 0 auto; /* Push button down and center */
        width: fit-content;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      ul {
        padding-left: 1rem;
        color: crimson;
      }

      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"] {
        -moz-appearance: textfield; /* Firefox */
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/cupcar_logo.png') }}" alt="Cup Car Logo" loading="lazy" />
    </div>

    <h2>Chicago Cup Car Challenge</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            {% if category != 'success' %}
              <li><strong>{{ category.title() }}:</strong> {{ message }}</li>
            {% endif %}
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label>Name:</label>
      <input type="text" name="entry_name" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Chevrolet Driver:</label>
      <select name="q1">
        {% for driver in chevy_drivers %}
        <option value="{{ driver.name }}|{{ driver.number }}">
          #{{ driver.number }} - {{ driver.name }}
        </option>
        {% endfor %}
      </select>

      <label>Ford Driver:</label>
      <select name="q2">
        {% for driver in ford_drivers %}
        <option value="{{ driver.name }}|{{ driver.number }}">
          #{{ driver.number }} - {{ driver.name }}
        </option>
        {% endfor %}
      </select>

      <label>Toyota Driver:</label>
      <select name="q3">
        {% for driver in toyota_drivers %}
        <option value="{{ driver.name }}|{{ driver.number }}">
          #{{ driver.number }} - {{ driver.name }}
        </option>
        {% endfor %}
      </select>

      <label>Winning Manufacturer:</label>
      <select name="q4">
        <option>Chevrolet</option>
        <option>Ford</option>
        <option>Toyota</option>
      </select>

      <label>Cars Finishing on Lead Lap (1â€“37):</label>
      <input type="number" name="lead_lap" min="1" max="37" required />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
